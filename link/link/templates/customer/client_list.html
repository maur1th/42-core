{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% load static %}
{% block content %}
{# Path #}
<ol class="breadcrumb">
  <li><a href="{% url 'customer:login' %}">Accueil</a></li>
  <li class="active">Connexion</li>
</ol>
<div id='login-panel' class="panel panel-default">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="login">Veuillez choisir un client</label>
        <select id="login" class="form-control">
            <option value="null">---</option>
          {% for client in object_list %}
            <option value="{{ client.id }}">{{ client.firstname }} {{ client.lastname }}</option>
          {% empty %}
            <option>Error: No client</option>
          {% endfor %}
        </select>
      </div>
    </form>
  </div>
</div>
<script>
  $('#login').change(function (eventData) {
    if (eventData.target.value !== 'null') {
      window.location.href = "{% url 'customer:login' %}" +
        eventData.target.value;
    }
  });
</script>
{% endblock %}
